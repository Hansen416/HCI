<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        /* Logo Styles */
        .login-container img {
            max-width: 400px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            color: #007b5e;
            margin-bottom: 20px;
            display: none;
        }

        /* Input Fields */
        .input-field {
            margin: 10px 0;
            width: 100%;
        }

        .input-field input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Button Styles */
        .login-container button {
            background: #007b5e;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background: #005b47;
        }

        /* Helper Links */
        .helper-links {
            margin-top: 10px;
            font-size: 14px;
        }

        .helper-links a {
            color: #007b5e;
            text-decoration: none;
        }

        .helper-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/icon.jpg" alt="Logo BPJS">
        <h1>Login BPJS</h1>
        <form>
            <div class="input-field">
                <input type="NIK" placeholder="Masukkan NIK" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Masukkan Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="helper-links">
            <a href="#">Lupa Password?</a> | <a href="daftar.html">Daftar</a>
        </div>
    </div>
</body>
</html>
