<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Klaim BPJS</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('/images/rs.jpg'); /* Menambahkan gambar latar belakang */
            background-size: cover; /* Membuat gambar latar belakang memenuhi seluruh halaman */
            /* background-position: center; Memposisikan gambar di tengah */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Menambahkan transparansi untuk menggelapkan gambar */
            z-index: -1; /* Menempatkan efek gelap di belakang konten */
        }

        /* Header Styles */
        .header {
            background-color: white;
            color: #2d4aab;
            width: 100%;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .header img {
            max-width: 50px;
            margin-right: 15px;
            margin-left: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            margin-left: 10px;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #f0f4f8;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            font-size: 16px;
            text-decoration: none;
            color: #2d4aab;
            padding: 0 20px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .menu a[href="index.html"] {
            margin-left: 10px;
        }

        .menu a[href="bantuan.html"] {
            margin-right: 70px;
        }

        .menu a[href="profil.html"] {
            margin-left: 70px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 95%;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #0275d8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #025aa5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="/images/icon.jpg" alt="Logo BPJS">
        <h1>BPJS Kesehatan</h1>
    </header>

        <!-- Menu Section -->
        <nav class="menu">
            <a href="profil.html">Profil</a>
            <a href="index.html">Home</a>
            <a href="bantuan.html">Bantuan</a>
        </nav>

<body>
    <div class="container">
        <h1>Form Pengajuan Klaim BPJS</h1>
        <form action="submit-claim" method="post">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="id-number">Nomor BPJS:</label>
                <input type="text" id="id-number" name="id-number" placeholder="Masukkan nomor BPJS Anda" required>
            </div>

            <div class="form-group">
                <label for="claim-type">Jenis Klaim:</label>
                <select id="claim-type" name="claim-type" required>
                    <option value="">-- Pilih Jenis Klaim --</option>
                    <option value="rawat-inap">Rawat Inap</option>
                    <option value="rawat-jalan">Rawat Jalan</option>
                    <option value="persalinan">Persalinan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Deskripsi Klaim:</label>
                <textarea id="description" name="description" placeholder="Jelaskan detail klaim Anda" required></textarea>
            </div>

            <div class="form-group">
                <label for="file">Unggah Dokumen Pendukung:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit">Ajukan Klaim</button>
        </form>
    </div>
</body>
</html>
