<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pelayanan BPJS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('/images/rs.jpg'); /* Menambahkan gambar latar belakang */
            background-size: cover; /* Membuat gambar latar belakang memenuhi seluruh halaman */
            /* background-position: center; Memposisikan gambar di tengah */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Menambahkan transparansi untuk menggelapkan gambar */
            z-index: -1; /* Menempatkan efek gelap di belakang konten */
        }

        /* Header Styles */
        .header {
            background-color: white;
            color: #2d4aab;
            width: 100%;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .header img {
            max-width: 50px;
            margin-right: 15px;
            margin-left: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            margin-left: 10px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #f0f4f8;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            font-size: 16px;
            text-decoration: none;
            color: #2d4aab;
            padding: 0 20px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .menu a[href="index.html"] {
            margin-left: 10px;
        }

        .menu a[href="bantuan.html"] {
            margin-right: 70px;
        }

        .menu a[href="profil.html"] {
            margin-left: 70px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #0275d8;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>
 <!-- Header Section -->

</body>
</html>
